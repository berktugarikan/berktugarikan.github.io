<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Static Registration Form</title>
</head>
<body>
    <script src="script.js"></script>
    
    <div id="navbar">
        <a href="#" onclick="showContent('home')">Home</a>
        <a href="#" onclick="showContent('categories')">Categories</a>
        <a href="#" onclick="showContent('about')">About</a>
        <a href="#" onclick="showContent('contact')">Contact</a>
    </div>
    <div class="main">
        <form  onsubmit="return validateForm()" >
            <div class="form-row">
                <p style="margin-right: 50px;">Name</p>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName"  required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
    
            <div class="form-row">
                <label for="company">Company:</label>
                <select id="company"></select>
            </div>
    
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email"required>
            </div>
            
            <div class="form-row">
                <label for="phone">Phone:</label>
                <div style="display: flex;">
                    <input type="text" id="areaCode" placeholder="+90" style="flex: 1;" required>
                    <input type="text" id="phoneNumber" placeholder="Phone Number" style="flex: 2;" required>
                </div>
            </div>
    
            <div class="form-row">
                <label for="subject">Subject:</label>
                <select id="subject"></select>
            </div>
    
            <div class="form-row">
                <label>Are you beginner?</label>
                <label style=" display:flex 500px;"><input type="radio" name="radio">Yes</label>
                <label style=" margin-right: 800px;"><input type="radio" name="radio">No</label>
            </div>
            <button type="submit" >Register</button>
        </form>
    </div>
    
</body>
</html>
